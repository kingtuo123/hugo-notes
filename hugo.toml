baseURL = "https://example.com/"
title = "Nobody's Blog"
disableKinds = ["taxonomy", "term", "section"]

[params]
	defaultTheme = "light"
	headerTitle = "Notes"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true
	[markup.tableOfContents]
		endLevel = 4
		ordered = false
		startLevel = 2
	[markup.highlight]
		noClasses = false
